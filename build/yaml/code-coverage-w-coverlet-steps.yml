steps:
- task: petergroenewegen.PeterGroenewegen-Xpirit-Vsts-Build-InlinePowershell.Xpirit-Vsts-Build-InlinePowershell.InlinePowershell@1
  displayName: 'Start CosmosDB Emulator'
  inputs:
    Script: |
        Write-Host "Starting CosmosDB Emulator on Windows"
        Import-Module "C:/Program Files/Azure Cosmos DB Emulator/PSModules/Microsoft.Azure.CosmosDB.Emulator"
        Start-CosmosDbEmulator

- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: test
    projects: |
     Tests/**/*Tests.csproj
    arguments: '-v n --configuration debug --no-build --no-restore --filter "TestCategory!=IgnoreInAutomatedBuild&TestCategory!=FunctionalTests" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura p:Include=\"[*].Bot.Builder*,[*].Bot.Builder.Adapters.Twilio*,[*].Bot.Builder.Teams*,[*].Bot.Builder.AI.Luis*,[*].Bot.Builder.AI.QnA*,[*].Bot.Builder.ApplicationInsights*,[*].Bot.Builder.Azure*,[*].Bot.Builder.Configuration*,[*].Bot.Builder.Connector*,[*].Bot.Builder.Connector.Teams*,[*].Bot.Builder.Dialogs*,[*].Bot.Builder.Integration.ApplicationInsights.Core*,[*].Bot.Builder.Integration.AspNet.Core*,[*].Bot.Builder.TemplateManager*,[*].Bot.Builder.Testing*,[*].Bot.Builder.Adapters.Webex*,[*].Bot.Builder.Adapters.Twilio*,[*].Bot.Builder.Adapters.Slack*,[*].Bot.Builder.Adapters.Facebook*,[*].Bot.Expressions*,[*].Bot.Builder.Dialogs.Adaptive*,[*].Bot.Builder.Dialogs.Declarative*,[*].Bot.Builder.LanguageGeneration*\"'
  condition: eq(variables['BuildConfiguration'],'Debug-Windows')

- script: |
    dotnet tool install -g dotnet-reportgenerator-globaltool
    reportgenerator -reports:$(Build.SourcesDirectory)/tests/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:HtmlInline_AzurePipelines;Cobertura
  displayName: Create Code coverage report

- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage'
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'
    reportDirectory: '$(Build.SourcesDirectory)/CodeCoverage'
